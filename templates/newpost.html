{% extends "base.html" %}
{% block content %}
<h1>Add A Blog Entry</h1>
<form action='/newpost' method='post'>
    <table>
        <tr>
            <td><label for='title'>Title For Your New Blog:</label></td>
            <td><input class="first" name='title' type='text' value={{title}}>
                {% if title_error %}
                <p>{{ title_error }}</p>
                {% endif %}</td>
        </tr>
        <tr>
            <td><label for='content'>Your New Blog:</label></td>
            <td><input class="second" name='content' type='text' value={{content}}>
                {% if content_error %}
                <p>{{ content_error }}</p>
                {% endif %}</td>
        </tr>
    </table>
    <input type='submit' value='Add Entry'>
</form>
{% endblock %}
