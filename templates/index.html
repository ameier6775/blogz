{% extends "base.html" %}
{% block content %}
<h1 class="build-a-blog">Authors</h1>
<form action='/' method='GET'>
    <table>
        <thead class="header-wrapper">
        <ul>{% for user in users %}<li>
            <h3 class="header"></h3><a href='/author?user={{user.id}}'>{{ user.username }}</a></h3>
        </li>{% endfor %}</ul>
    </thead>
    <tbody>
    </tbody>
    </table>
</form>
{% endblock %}
