{% extends "base.html" %}
{% block content %}
<h1 class="build-a-blog">Blogs</h1>
<form action='/author' method='GET'>
    <table>
        <thead class="header-wrapper">
        <ul>
        {% for blog in blogs %}
        {% if blog.owner_id == user.id %}
        <td><li><a href="/blog?id={{blog.id}}">{{ blog.title }}</a></li>>{{ blog.content }}</td>
        {% endif %}
        {% endfor %}
        </ul>
    </thead>
    <tbody>
    </tbody>
    </table>
</form>
{% endblock %}
